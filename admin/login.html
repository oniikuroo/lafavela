<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <style>
      body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; font-family:"Sora","Segoe UI",sans-serif; background:#fff3cd; color:#0b241b; }
      .card { width:min(420px, 90vw); background:#fff; border:1px solid rgba(11,58,138,.18); border-radius:16px; padding:22px; box-shadow:0 12px 28px rgba(11,36,27,.12); }
      h1 { margin:0 0 12px; font-size:20px; }
      label { display:block; font-size:13px; margin-bottom:6px; }
      input { width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(11,58,138,.25); }
      button { margin-top:12px; width:100%; padding:10px 12px; border:0; border-radius:10px; background:#0b3a8a; color:#fff; font-weight:600; cursor:pointer; }
      .error { color:#8a0b0b; margin-top:10px; font-size:13px; display:none; }
      .hint { margin-top:10px; font-size:12px; opacity:.7; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Admin</h1>
      <label for="password">Contraseña</label>
      <input id="password" type="password" autocomplete="current-password" />
      <button id="loginBtn">Entrar</button>
      <div id="error" class="error">Contraseña incorrecta</div>
      <div class="hint">Login falso (no seguro)</div>
    </div>
    <script>
      const PASSWORD = "123456"; // cambia esto manualmente
      const key = "lafavela_admin_ok";
      const input = document.getElementById('password');
      const error = document.getElementById('error');
      document.getElementById('loginBtn').addEventListener('click', () => {
        if (input.value === PASSWORD) {
          localStorage.setItem(key, '1');
          window.location.href = '/lafavela/admin/';
        } else {
          error.style.display = 'block';
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') document.getElementById('loginBtn').click();
      });
    </script>
  </body>
</html>
